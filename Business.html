<!-- index.html (in the "public" folder) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShilajitShifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .nav-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .nav-dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .nav-dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .nav-dropdown-content {
            display: block;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>ShilajitShifa</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="nav-dropdown-content">
                <a href="#">Company</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="product">
            <img src="placeholder.jpg" alt="Shilajit Product Image" style="max-width: 100%;">
            <h2>Organic Shilajit Extract</h2>
            <p>Experience the benefits of pure and natural Shilajit. Our carefully sourced extract promotes overall
                wellness and vitality.</p>
            <p>Price: R450</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2024 ShilajiShifa
    </footer>

    <script src="main.js" defer></script>
</body>

</html>
